{% load i18n %}
<div class='row' >
	<form action="{% url 'expense-delete' expense.id %}" method="post">
		{% csrf_token %}
		<p class="text-center">{% trans "Do you want to delete this expense" %} ?</p>
		<p class="text-center">
			<input type="submit" class="button" value="{% trans "I'm sure" %}">
		</p>
</form>
</div>
<button class="close-button" data-close aria-label="Close modal" type="button">
	<span aria-hidden="true">&times;</span>
</button>
